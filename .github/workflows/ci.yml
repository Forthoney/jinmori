name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install MLton
        run: |
          sudo apt-get update
          sudo apt-get install -y mlton

      - name: Allow unprivileged user namespaces (for Ubuntu 24.04)
        run: sudo sysctl kernel.apparmor_restrict_unprivileged_userns=0

      - name: Download try
        run: |
          sudo apt-get install -y mergerfs
          cd
          curl -LO https://github.com/binpash/try/archive/refs/tags/v0.2.0.tar.gz
          tar -xzf v0.2.0.tar.gz
          try-0.2.0/try echo 'try successful'

      - name: Checkout 
        uses: actions/checkout@v4

      - name: Build
        run: yes | bash bootstrap.sh

      - name: Test
        run: |
          TRY=~/try-0.2.0/try test/cli/new/runner
          TRY=~/try-0.2.0/try test/integration/runner

      - name: Release
        uses: softprops/action-gh-release@v2
        if: github.ref_type == 'tag'
        with:
          files: build/jinmori
