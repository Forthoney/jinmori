name: Main workflow

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Allow unprivileged user namespaces (for Ubuntu 24.04)
        run: |
          sudo sysctl kernel.apparmor_restrict_unprivileged_userns=0

      - name: Install dependencies
        run: |
          curl -L -o mlton-2024.tgz https://github.com/MLton/mlton/releases/download/on-20241230-release/mlton-20241230-1.amd64-linux.ubuntu-24.04_glibc2.39.tgz
          tar -xzf mlton-2024.tgz
          cd mlton-20241230-1.amd64-linux.ubuntu-24.04_glibc2.39
          sudo make install
          cd
          
          sudo apt-get update
          sudo apt-get install attr
          curl -L -o try-latest.tgz https://github.com/binpash/try/releases/download/latest/try-latest.tgz
          tar -xzf try-latest.tgz
          cd try-0.2.0
          ./configure
          make
          sudo make install

      - name: Run tests
        run: make test && tests/end2end/runner
